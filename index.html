<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>  
    <header class="headerN">     
        <nav class="navegacion"><!--la navegacion-->
            <ul>
                <li><a href="#" class="links">Inicio</a></li>
                <li><a href="#mapa" class="links">Mapa</a></li>
                <li><a href="#juego" class="links">Juegos</a></li>
                <li><a href="#contacto" class="links">Contacto</a></li>
            </ul>
        </nav>   
    </header>

    <main> 
        <!--seccion de inicio-->
        <section class="inicio">
            <div class="container">
                <h1 class="h1-inicio">Bienvenido</h1>
                <p class="p-inicio">Esta pagina esta diseñada para los curiosos de la geografia</p> 
            </div>

            <!--Fondo-->
            <video  autoplay muted loop>
                <source src="assets/video/rio.mp4" type="video/mp4">
            </video>
        </section>

        <!--seccion de mapas-->
        <section class="mapa" id="mapa">
            <iframe class="mapas" src="mapa.html" frameborder="0"></iframe>
        </section>

        <!--seccion de juego-->
        
        <section class="juego" id="juego">
            <iframe class="juego" src="juego.html" frameborder="0"></iframe>
        </section>

        <!--seccion de contacto-->
        <section class="contacto" id="contacto">
            <form action="#" method="post">

                <label for="" class="label-contacto">Contacto</label>
                <!-- Nombre-->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <!-- Email-->
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" required>
                <!-- telefono-->
                <label for="telefono">telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <!-- Telefono segundario-->
                <label for="telefono">telefono segundario:</label>
                <input type="tel" id="telefono2" name="telefono2">
                <!-- boton enviar-->
                <button type="submit">Enviar</button>
            </form>
            <!--Fondo-->
            <video  autoplay muted loop>
                <source src="assets/video/tierra.mp4" type="video/mp4">
            </video>
        </section>
    </main>

    
</body>
</html>
